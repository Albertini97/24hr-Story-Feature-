<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Lista de historias -->
    <div class="stories-list">
      <div class="story-item add-story" id="addStoryButton">
        <span>+</span>
      </div>
    </div>

    <!-- Contenedor para ver historias -->
    <div class="story-viewer" id="storyViewer">
      <div class="story-content" id="storyContent"></div>
      <button class="close-btn" id="closeStoryViewer">Cerrar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
